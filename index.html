<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;1,800&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./assets/reset.css" />
        <link rel="stylesheet" href="./assets/styles.css" />

        <title>Chat GPT</title>
    </head>
    <body id="body">
        <header class="header">
            <h1 id="title" class="title">Chat GPT</h1>
            <div class="switch-thame">
                <!--  -->
                <input type="checkbox" id="toggle_checkbox" />

                <label for="toggle_checkbox">
                    <div id="star">
                        <div class="star" id="star-1">★</div>
                        <div class="star" id="star-2">★</div>
                    </div>
                    <div id="moon"></div>
                </label>
            </div>
        </header>
        <main>
            <section id="side-chat" class="side-chat"></section>
            <section id="main-chat" class="main-chat">
                <div id="chat-data" class="chat-data"></div>

                <div class="container__item">
                    <!-- <form class="form"> -->
                        <input
                            type="text"
                            id="message-box"
                            class="message"
                            placeholder="Send a message..."
                            onkeydown="handleKeyDown(event)"
                        />
                        <button
                            type="button"
                            class="btn-white btn-animate btn uppercase"
                            id="send-btn"
                        >
                            Send
                        </button>
                    <!-- </form> -->
                </div>
            </section>
        </main>
        <footer></footer>
        
        <script src="./main.js"></script>
    </body>
</html>
